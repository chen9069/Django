<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/static/css/post.css" />
  </head>
  <body>
      <div class="topbar">
          <div class="topbar-wrapper">
              <div class="topbar-title"><span class="title-name"><a href="/">OpenSource</a></span></div>
              <div class="topbar-links">
                  <div class="links-container">
                      {% if usr %}
                      <span id="usr"><a href="/usr/{{ usr_id }}">{{ usr }}</a></span>
                      {% endif %}
                      <a class="login_out" href="{{ url }}">{{ url_linktext }}</a>
                  </div>
              </div>
          </div>
      </div>
      
      {% if error_msg %}
      <p>{{ error_msg }}</p>
      <h3><a href="/">Home</a></h3>
      {% endif %}

  </body>
</html>
